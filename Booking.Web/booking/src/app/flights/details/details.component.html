<form class="form-container"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <div class="row">
    <label>To: </label>
    <input type="text"
           formControlName="to">
  </div>

  <div class="row">
    <label>From: </label>
    <input type="text"
           formControlName="from">
  </div>

  <div class="row">
    <label>Price: </label>
    <input type="number"
           step="0.01"
           formControlName="price">
  </div>

  <div class="row">
    <label>Date: </label>
    <input type="datetime-local"
          [value]="form.get('date').value | date:'yyyy-MM-ddTHH:mm'"
           formControlName="date">
  </div>

  <button type="submit"
           class="submit"
          [disabled]="!form.valid">Submit</button>
</form>
