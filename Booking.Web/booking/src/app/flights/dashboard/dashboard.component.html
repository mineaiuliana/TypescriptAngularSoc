<p>dashboard works!</p>
<a routerLink='new'>New flight</a>

<ng-container *ngFor="let flight of flights">
  <div class="row">
    <span>{{flight.to}}</span>
    <span>{{flight.from}}</span>
    <span>{{flight.price | price}}</span>
    <span>{{flight.date | date: 'MMM d, y, h:mm a'}}</span>
    <button (click)="onGoToDetails(flight.id)">GoToDetails</button>
    <button (click)="onDeleteClick(flight.id)">Delete</button>
  </div>
</ng-container>
